<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="buttons">
            <div class="btn" id = "rad"><button class= "butn">Rad</button></div>
            <div class="btn" id = "deg"><button class= "butn">Deg</button></div>
            <div class="btn" id = "fact"><button class= "butn">x!</button></div>
            <div class="btn" id = "cb"><button class= "butn">&#40</button></div>
            <div class="btn" id = "ob"><button class= "butn">&#41</button></div>
            <div class="btn" id = "perc"><button class= "butn">%</button></div>
            <div class="btn" id = "ac"><button class= "butn">AC</button></div>
            <div class="btn" id = "inv"><button class= "butn">Inv</button></div>
            <div class="btn" id = "sin"><button class= "butn">sin</button></div>
            <div class="btn" id = "ln"><button class= "butn">ln</button></div>
            <div class="btn" id = "7"><button class= "butn">7</button></div>
            <div class="btn" id = "8"><button class= "butn">8</button></div>
            <div class="btn" id = "9"><button class= "butn">9</button></div>
            <div class="btn" id = "div"><button class= "butn">/</button></div>
            <div class="btn" id = "pi"><button class= "butn">&#960</button></div>
            <div class="btn" id = "cos"><button class= "butn">cos</button></div>
            <div class="btn" id = "log"><button class= "butn">log</button></div>
            <div class="btn" id = "4"><button class= "butn">4</button></div>
            <div class="btn" id = "5"><button class= "butn">5</button></div>
            <div class="btn" id = "6"><button class= "butn">6</button></div>
            <div class="btn" id = "*"><button class= "butn">&#10060</button></div>
            <div class="btn" id = "1"><button class= "butn">1</button></div>
            <div class="btn" id = "2"><button class= "butn">2</button></div>
            <div class="btn" id = "3"><button class= "butn">3</button></div>
            <div class="btn" id = "minus"><button class= "butn">-</button></div>
            <div class="btn" id = "ans"><button class= "butn">Ans</button></div>
            <div class="btn" id = "exp"><button class= "butn">EXP</button></div>
            <div class="btn" id = "expx"><button class= "butn">x^y</button></div>
            <div class="btn" id = "0"><button class= "butn">0</button></div>
            <div class="btn" id = "dot"><button class= "butn">.</button></div>
            <div class="btn" id = "equalto"><button class= "butn">=</button></div>
            <div class="btn" id = "plus"><button class= "butn">+</button></div>
        </div>
    </div>
</body>
</html>
